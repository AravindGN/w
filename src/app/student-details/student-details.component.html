
<div class="frame">
    <div class="body">
<div class="frame1">
    <h3>Students List</h3>
</div>
<div class="frame2">
<button class="add" routerLink="add">ADD Student</button></div>

<div class="frame3">
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of this.items">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.number}}</td>
            <td>{{item.course}}</td>
            <td><button class="update" routerLink="update" (click)="update(item.id)">update</button> <button class="delete" (click)="delete(item.id)">Delete</button></td>
        </tr>
    </table>
    
       
</div>
 <button *ngFor="let p of this.page ; let i = index" (click)="newpage(i)" [ngClass]="{'active':currentPage=== i+1}">
    {{i+1}}
</button>

</div>
</div>
